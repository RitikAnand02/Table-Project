
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
   <!--<style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .empty {
            background-color: #fff;
        }
    </style> -->
</head>
<body>

<table border="1" cellspacing="2" cellpadding="30">
    <tr>
        <th>Day/Period</th>
        <th>I<br>9:30-10:20</th>
        <th>II<br>10:20-11:10</th>
        <th>III<br>12:00-12:40</th>
        <th>12:00-12:40</th>
        <th>IV<br>12:40-1:30</th>
        <th>V<br>1:30-2:20</th>
        <th>VI<br>2:20-3:10</th>
        <th>VII<br>3:10-4:00</th>
    </tr>
    <tr>
        <td>Monday</td>
        <td>Eng</td>
        <td>Mat</td>
        <td>Che</td>
        <!--  may be comment -->
        <td rowspan="6">Lunch</td>
        <td colspan="3" class="empty">LAB</td>
        <td class="empty">Phy</td>
    </tr>
    <tr>
        <td>Tuesday</td>
        <td colspan="3" class="empty">LAB</td>
         
        <td  class="empty">Eng</td>
        <td  class="empty">Che</td>
        <td  class="empty">Mat</td>
        <td  class="empty">SPORTS</td>
    </tr>
    <tr>
        <td>Wednesday</td>
        <td>Mat</td>
        <td>Phy</td>
        <td>Eng</td>
        <!-- <td class="empty" rowspan="6">LUNCH</td> -->
        <td class="empty">Che</td>
        <td colspan="3" class="empty">LIBRARY</td>
    </tr>
    <tr>
        <td>Thursday</td>
        <td>Phy</td>
        <td>Eng</td>
        <td>Che</td>
        <td colspan="3" class="empty">LAB</td>
        <td class="empty">Mat</td>
    </tr>
    <tr>
        <td>Friday</td>
        <td>Phy</td>
        <td>Eng</td>
        <td>Che</td>
        <td colspan="3" class="empty">LAB</td>
        <td class="empty">Mat</td>
    </tr>
</table>

</body>
</html>
